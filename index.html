<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Autocomplete Dictionary</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form id="content">
      <input type="text" name="input" id="search" autocomplete="clearoff">
      <button type="reset" class="search" title="Click here to start searching"></button>
      <ul id="results">
      </ul>
    </form>

    <script src="https://unpkg.com/tippy.js@2.5.0/dist/tippy.all.min.js"></script>
    <script src="lib/autocomplete.js"></script>
    <script src="lib/tippy.js"></script>
  </body>
</html>
